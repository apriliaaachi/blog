<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header">
    <div th:if="${user} == null">
        <nav class="navbar navbar-default nav-custom navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand"  style="color: #28bc4e" href="#"><b>blogme</b></a>
                </div>
                <div  class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div th:if="${user} != null">
        <nav class="navbar navbar-default nav-custom navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand"  style="color: #28bc4e" href="#"><b>blogme</b></a>
                </div>
                <div id="navbar-login" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="/new_article"><span class="glyphicon glyphicon-pencil"></span> New Article</a></li>
                        <li><a href="/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> <span th:text="${user.email}"></span></a></li>
